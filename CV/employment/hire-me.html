<!DOCTYPE html>
<html lang="en">

<head>
    <title>me now</title>
    <!-- <link rel="stylesheet" href="./hire-me.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="w-50 position-absolute top-50 start-50 translate-middle">

    <div class="container">

        <h1 class="py-2 text-primary">Hire me</h1>
        <h2 class="pb-3 ">Contact information</h2>

        <div class="w-50 pb-3">
            <table class="table table-bordered table-light table-hover border-primary">
                <tr>
                    <th class="">Phone</th>
                    <td class="">+310638970102</td>
                </tr>
                <tr>
                    <th class="">Address</th>
                    <td class="">Amsterdam, the Netherlands</td>
                </tr>
            </table>
        </div>
        <form class="needs-validation" action="https://formsubmit.co/katya.gyrenko@gmail.com" method="POST">

            <fieldset class="border border-primary rounded">
                <legend class="p-3">Contact form</legend>

                <div class="col-md-5 px-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <div class="input-group has-validation">
                        <input class="form-control" type="email" name="email" id="email" required
                            placeholder="Enter your email" />
                        <p class="invalid-feedback">Enter a valid email address</p>
                    </div>
                </div>

                <div class="col-md-5 p-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="col-md-5 px-3">
                    <label class="form-label" for="work-type">Work type:</label>
                    <select class="form-select" id="work-type" name="work-type">
                        <option selected>Choose the type of job</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="remote">Remote position</option>
                        <option value="project">One time project</option>
                    </select>
                </div>

                <div class="p-3">
                    <input class="btn btn-outline-primary btn-lg" type="submit" value="Hire me">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
