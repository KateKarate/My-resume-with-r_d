<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hire me</title>
    <link rel="stylesheet" href="./hire_me.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1 class="title">Hire me</h1>
    <h2 class="contacts">Contact information</h2>

    <table cellspacing="0" cellpadding="5px">
        <tr>
            <th class="table phone">Phone</th>
            <td class="table phone-number">+310638970102</td>
        </tr>
        <tr>
            <th class="table address">Address</th>
            <td class="table">Amsterdam, the Netherlands</td>
        </tr>
    </table>

    <form action="https://formsubmit.co/katya.gyrenko@gmail.com" method="POST">

        <fieldset>
            <legend>Contact form</legend>
            <label for="email">
                E-mail:
                <input class="email" type="email" name="email" id="email" required placeholder="Enter your email" />
                <p class="error">Enter a valid email address</p>
            </label>

            <label for="description">
                Description:
                <textarea id="description" name="description" cols="40" rows="5">
            </textarea>
            </label>

            <label for="work-type">
                Work type:
                <select id="work-type" name="work-type">
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="remote">Remote position</option>
                    <option value="project">One time project</option>
                </select>
            </label>

            <input class="submit" type="submit" value="Hire me">
        </fieldset>
    </form>
</body>

</html>
